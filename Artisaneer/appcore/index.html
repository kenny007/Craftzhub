    <div class="container">
<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
        
        <!--The html body section-->
  <div class="row-fluid">
     <!-- This section is for filtering search result-->
      <div class="span3">  
     <div>
         <h2>Artisans for Hire</h2>
        <h4>Search for one</h4>
     </div>      
    <form novalidate>         
   <div class="row">  
        <i class="icon-user"></i>
       <select ng-model="skills" ng-options="c.SkillId as c.SkillName for c in skills">     
          <option value="">--Select Skills--</option>
       </select>
   </div>
   <div class="row">
    <i class="icon-user"></i>
    <select ng-model="artisan.lgovt" ng-disabled="!lgovts" ng-options="c.StateLGId as c.LGName for c in lgovts">
          <option value="">--Local govt--</option>
       </select>
   </div>
    </form>
   </div>
      <!-- This guy is responsible for holding the search result-->
      <div class="offset1 span8">
        <table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>ArtisanId</th>
            <th>FirstName</th>
            <th>
                <span ng-show="sort_order=='LastName'"><i class="icon-arrow-down"></i></span>
                <span ng-show><i class="icon-arrow-up"></i></span>
                <a ng-click="sort('LastName')">LastName</a></th>
            <th>Skill</th>
            <th>RegDate</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items">
        <td>{{item.PersonId}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.Skill}}</td>
        <td>{{item.RegDate | date:'mediumDate'}}</td>
       </tr>
    </tbody>
</table>
        <a ng-show="has_more()" ng-click="show_more()">Show more</a>
        </div>
  </div>
<!--</div>-->
