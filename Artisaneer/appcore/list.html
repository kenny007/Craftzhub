<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th>ArtisanId</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Skill</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="item in items">
        <td>{{item.PersonId}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.LastName}}</td>
        <td>{{item.SkillId}}</td>
       </tr>
    </tbody>
</table>
